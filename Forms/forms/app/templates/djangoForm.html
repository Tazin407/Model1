{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<form method='post' style="width:50%; margin:auto;" enctype="multipart/form-data" >
    {%csrf_token%}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% comment %} <form method='post' action="{% url 'account' %}" style="width:50%; margin:auto;" enctype="multipart/form-data" >
    {%csrf_token%}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form> {% endcomment %}

{% endblock %}

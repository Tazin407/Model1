{% extends "base.html" %}

{%block body%}

{%if messages %}

{%for m in messages%}

<small {%if m.tags%} class={{m.tags}} {%endif%}>{{m}}</small>

{% endfor %}

{% endif %}

{%load crispy_forms_tags%}
<form method='post' class='m-auto w-50' novalidate>
{% csrf_token %}

 {% for fm in form %}

<!-- {{form | crispy}}-->
{{fm.label_tag }}
{{fm }}
{{fm.errors | striptags}}

{% endfor %} 
<br>
<button class='btn btn-primary' type='submit'>Sign Up</button>

</form>

{% endblock %}
